<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - E-Waste Management</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #1e3c72;
        }

        .admin-badge {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .dashboard-header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .dashboard-header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #1e3c72;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bidding-table {
            width: 100%;
            border-collapse: collapse;
        }

        .bidding-table th,
        .bidding-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .bidding-table th {
            background: #f8f9fa;
            font-weight: bold;
            color: #1e3c72;
        }

        .bidding-table tr:hover {
            background: #f8f9fa;
        }

        .close-bid-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .close-bid-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        .close-bid-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .chart-container {
            position: relative;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .no-data {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 40px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .status-bidding {
            background: #3498db;
            color: white;
        }

        .status-sold {
            background: #27ae60;
            color: white;
        }

        .bid-amount {
            font-weight: bold;
            color: #27ae60;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 10000;
            animation: slideIn 0.3s ease;
            max-width: 300px;
        }

        .notification.success {
            background: linear-gradient(135deg, #27ae60, #229954);
        }

        .notification.error {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .chart-container {
                height: 300px;
            }
        }

        @media (max-width: 768px) {
            .dashboard-header h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .bidding-table {
                font-size: 0.9rem;
            }
            
            .bidding-table th,
            .bidding-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-shield-alt"></i> EcoWaste Admin
            </div>
            <div class="admin-badge">
                <i class="fas fa-user-shield"></i> Administrator
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard-header">
            <h1><i class="fas fa-cogs"></i> Admin Portal</h1>
            <p>Manage bidding closures and monitor system statistics</p>
        </div>

        <div class="dashboard-grid">
            <div class="card">
                <h2><i class="fas fa-gavel"></i> Items in Bidding</h2>
                <div id="biddingTableContainer">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Loading bidding items...
                    </div>
                </div>
            </div>

            <div class="card">
                <h2><i class="fas fa-chart-pie"></i> Items by Type</h2>
                <div class="chart-container">
                    <canvas id="itemsChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let itemsChart = null;

        document.addEventListener('DOMContentLoaded', function() {
            loadBiddingItems();
            loadItemsChart();
            
            // Refresh data every 30 seconds
            setInterval(() => {
                loadBiddingItems();
                loadItemsChart();
            }, 30000);
        });

        async function loadBiddingItems() {
            try {
                const response = await fetch('/admin/api/items/bidding');
                const data = await response.json();
                
                if (data.success) {
                    renderBiddingTable(data.items);
                } else {
                    showError('Failed to load bidding items');
                }
            } catch (error) {
                console.error('Error loading bidding items:', error);
                showError('Error loading bidding items');
            }
        }

        function renderBiddingTable(items) {
            const container = document.getElementById('biddingTableContainer');
            
            if (items.length === 0) {
                container.innerHTML = '<div class="no-data">No items currently in bidding</div>';
                return;
            }

            const tableHTML = `
                <table class="bidding-table">
                    <thead>
                        <tr>
                            <th>Item Details</th>
                            <th>Department</th>
                            <th>Highest Bid</th>
                            <th>Winning Recycler</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${items.map(item => `
                            <tr>
                                <td>
                                    <strong>${item.type}</strong><br>
                                    <small>${item.serial_no}</small>
                                </td>
                                <td>${item.dept}</td>
                                <td>
                                    ${item.highest_bid ? 
                                        `<span class="bid-amount">â‚¹${parseFloat(item.highest_bid).toFixed(2)}</span>` : 
                                        '<span style="color: #95a5a6;">No bids</span>'
                                    }
                                </td>
                                <td>
                                    ${item.winning_recycler || '<span style="color: #95a5a6;">No bidder</span>'}
                                </td>
                                <td>
                                    <button class="close-bid-btn" 
                                            onclick="closeBidding('${item.unique_id}')"
                                            ${!item.highest_bid ? 'disabled' : ''}>
                                        <i class="fas fa-times"></i> Close Bid
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
        }

        async function closeBidding(itemId) {
            if (!confirm('Are you sure you want to close bidding for this item? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`/admin/api/close-bid/${itemId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(`Bidding closed successfully! Item assigned to ${data.recyclerName}`);
                    loadBiddingItems(); // Refresh the table
                    loadItemsChart(); // Refresh the chart
                } else {
                    showError(data.message || 'Failed to close bidding');
                }
            } catch (error) {
                console.error('Error closing bidding:', error);
                showError('Error closing bidding');
            }
        }

        async function loadItemsChart() {
            try {
                const response = await fetch('/admin/api/stats/items-by-type');
                const data = await response.json();

                if (data.success) {
                    renderItemsChart(data.stats);
                }
            } catch (error) {
                console.error('Error loading chart data:', error);
            }
        }

        function renderItemsChart(stats) {
            const ctx = document.getElementById('itemsChart').getContext('2d');

            // Destroy existing chart
            if (itemsChart) {
                itemsChart.destroy();
            }

            if (stats.length === 0) {
                document.querySelector('.chart-container').innerHTML = 
                    '<div class="no-data">No items data available</div>';
                return;
            }

            const colors = [
                '#3498db', '#e74c3c', '#2ecc71', '#f39c12', '#9b59b6',
                '#1abc9c', '#34495e', '#e67e22', '#95a5a6', '#d35400'
            ];

            itemsChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: stats.map(item => item.type),
                    datasets: [{
                        data: stats.map(item => parseInt(item.count)),
                        backgroundColor: colors.slice(0, stats.length),
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                usePointStyle: true
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((context.parsed / total) * 100).toFixed(1);
                                    return `${context.label}: ${context.parsed} items (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function showSuccess(message) {
            showNotification(message, 'success');
        }

        function showError(message) {
            showNotification(message, 'error');
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
